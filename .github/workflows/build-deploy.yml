name: Build and Deploy via Tailscale

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Setup Tailscale
      uses: tailscale/github-action@v2
      with:
        authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
        args: --accept-dns=false
        
    - name: Build and Push to Nexus
      run: |
        mvn clean package \
          -Dquarkus.container-image.registry=http://100.104.88.57:5001 \
          -Dquarkus.container-image.insecure=true \
          -Djib.allowInsecureRegistries=true \
          -Dquarkus.container-image.username=${{ secrets.NEXUS_USERNAME }} \
          -Dquarkus.container-image.password=${{ secrets.NEXUS_PASSWORD }} \
          -Dquarkus.container-image.tag=${{ github.sha }} \
          -Dquarkus.container-image.push=true