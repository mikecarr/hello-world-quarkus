name: Build and Deploy via Tailscale

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Setup Tailscale
      uses: tailscale/github-action@v2
      with:
        authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
        args: --accept-dns=false
        
    - name: Configure Docker for insecure registry
      run: |
        # Configure Docker daemon for insecure registry
        sudo mkdir -p /etc/docker
        echo '{"insecure-registries":["100.104.88.57:5001"]}' | sudo tee /etc/docker/daemon.json
        sudo systemctl restart docker || true
        
    - name: Login to Nexus
      run: |
        echo "${{ secrets.NEXUS_PASSWORD }}" | docker login 100.104.88.57:5001 \
          -u "${{ secrets.NEXUS_USERNAME }}" --password-stdin
        
    - name: Build and Push with explicit HTTP config
      run: |
        mvn clean package \
          -Dquarkus.container-image.registry=100.104.88.57:5001 \
          -Dquarkus.container-image.insecure=true \
          -Dquarkus.container-image.username=${{ secrets.NEXUS_USERNAME }} \
          -Dquarkus.container-image.password=${{ secrets.NEXUS_PASSWORD }} \
          -Dquarkus.container-image.tag=${{ github.sha }} \
          -Dquarkus.jib.send-credentials-over-http=true