name: Build and Deploy via Tailscale

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Tailscale
      uses: tailscale/github-action@v2
      with:
        authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
        args: --accept-dns=false
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Get Tailscale IP and Build
      run: |
        # Get your server's Tailscale IP
        NEXUS_IP=$(tailscale status --json | jq -r '.Peer[] | select(.HostName=="docker-traefik") | .TailscaleIPs[0]')
        echo "Nexus IP: $NEXUS_IP"
        
        mvn clean package \
          -Dquarkus.container-image.registry=${NEXUS_IP}:5001 \
          -Dquarkus.container-image.insecure=true \
          -Dquarkus.container-image.push=true \
          -Dquarkus.container-image.username=${{ secrets.NEXUS_USERNAME }} \
          -Dquarkus.container-image.password=${{ secrets.NEXUS_PASSWORD }} \
          -Dquarkus.container-image.tag=${{ github.sha }}