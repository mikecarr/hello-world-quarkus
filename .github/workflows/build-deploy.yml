name: Build and Deploy Native Image via Tailscale

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-native:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    # CRITICAL FIX: Enable Tailscale DNS on the runner
    - name: Setup Tailscale
      uses: tailscale/github-action@v2
      with:
        authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
        # This flag configures /etc/resolv.conf to use Tailscale's DNS
        args: --accept-dns=true 
        
    # Optional but recommended: Verify DNS resolution is working
    - name: Verify DNS
      run: |
        echo "Pinging registry.local.mikecarr.net..."
        ping -c 3 registry.local.mikecarr.net
        
    # Login using the domain name and secure password-stdin method
    - name: Login to Nexus
      run: |
        echo "${{ secrets.NEXUS_PASSWORD }}" | docker login registry.local.mikecarr.net -u "${{ secrets.NEXUS_USERNAME }}" --password-stdin
        
    - name: Build and Push Native Image
      run: |
        # This command is now clean and uses the secure domain name
        mvn clean package \
          -Dquarkus.package.type=native \
          -Dquarkus.native.container-build=true \
          -Dquarkus.container-image.build=true \
          -Dquarkus.container-image.push=true \
          -Dquarkus.container-image.registry=registry.local.mikecarr.net \
          -Dquarkus.container-image.group=mcarr \
          -Dquarkus.container-image.tag=${{ github.sha }}-native